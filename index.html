<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="comment-section">
    <div class="comment-header-bar">
      <h1>留言板</h1>
      <div id="user-info"></div>
    </div>

    <div id="comments-container"></div>

    <div class="comment-form">
      <h3>发表留言</h3>
      <input type="hidden" id="goods-id" value="1">
      <input type="hidden" id="user-id" value="">
      <input type="hidden" id="reply-to" value="">
      <input type="hidden" id="reply-answer" value="">
      <input type="hidden" id="reply-root" value="">
      <textarea id="comment-content" class="comment-input" placeholder="写下你的留言..."></textarea>
      <button id="submit-comment" class="submit-btn">提交留言</button>
    </div>

    <div id="reply-modal" class="reply-modal-container">
      <div class="reply-modal-content">
        <h4 id="reply-title" class="reply-title">回复</h4>
        <textarea id="reply-content" class="reply-input" placeholder="写下你的回复..."></textarea>
        <div class="reply-actions">
          <button id="reply-cancel" class="cancel-btn">取消</button>
          <button id="reply-submit" class="submit-btn">提交回复</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
